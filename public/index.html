<!-- index.html -->
<!doctype html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="zhihuAnswer">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <!-- Optimize mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node/Angular Todo App</title>
    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <style>
        html {
            overflow-y: scroll;
        }
        
        body {
            padding-top: 50px;
        }
        
        #todo-list {
            margin-bottom: 30px;
        }
    </style>
    <!-- SPELLS -->
    <script src="//cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="//lib.sinaapp.com/js/angular.js/angular-1.2.19/angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->

<body ng-controller="mainController">
    <div class="container">
        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Falcon 知乎搜索 <span class="label label-info">999</span></h1>
        </div>
        <!-- FORM TO SUBMIT KEYWORDS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="黑泽明" ng-model="formData.text">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="submitKeywords()">SUBMIT</button>
                </form>
            </div>
        </div>
        <br>
        <!-- ANSWER LIST -->
        <div class="list-group">
            <!-- Links to detail level -->
            <a ng-repeat="content in todos" class="list-group-item">
                <strong>Q: </strong> {{ content.title }} <br>
                <strong>A: </strong> {{ content.topAnswer }} <br>
            </a>
            <br>
        </div>
    </div>
</body>

</html>
